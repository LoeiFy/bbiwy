<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="./vendor/codemirror.css" />
<link rel="stylesheet" href="./index.css" />
<script src="./vendor/codemirror.js"></script>
<script src="./vendor/babel-standalone.js"></script>
<script type="module" src="./index.js"></script>
</head>
<body>
<div class="wrapper">

<div class="top">
  <div class="left">
    <div class="logo"></div>
    <div class="run">
      <button class="primary" id="run">Run</button>
      <input type="checkbox" id="vue" />
      <label for="vue">Vue JSX</label>
    </div>
    <div id="mode">
      <button id="htmlmixed" value="htmlmixed">HTML</button>
      <button id="css" value="css">CSS</button>
      <button id="jsx" value="jsx">JavaScript</button>
    </div>
    <div class="result">
      <button id="result">Result</button>
    </div>
  </div>

  <div class="right">
    <button id="log">Console</button>
  </div>
</div>

<div class="tab">
  <div class="panel">
    <textarea style="display: none" id="editor"></textarea>
  </div>
  <div class="panel" style="overflow: hidden;">
    <iframe name="iframe" frameborder="0" src="./iframe.html"></iframe>
  </div>
  <div class="panel console">
    <div class="log-option">
      <input id="preserve" type="checkbox" />
      <label for="preserve">Preserve log</label>
      <button class="small" id="clear">Clear</button>
    </div>
    <div id="console"></div>
  </div>
</div>

</div>
</body>
</html>
